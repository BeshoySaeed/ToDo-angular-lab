<section>
  <h1>To-Do App!</h1>

  <label for="">Add New To-Do</label>
  <input
    type="text"
    placeholder="Note"
    [(ngModel)]="note"
    [ngModelOptions]="{ standalone: true }"
    class="input-field"
  />
  <input type="submit" value="Add" class="submitted" (click)="submitted()" />
</section>
